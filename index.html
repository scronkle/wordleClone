<!DOCTYPE html>
<html>
  <head>
    <title>Wordle Clone</title>
    <link rel="stylesheet" href="./style.css"/>
  </head>
  <body>
    <header>
      <div id="h1">
        <p id="logo1">not</p>
        <p id="logo2">wordle</p>
        <p id="logo3">lmao</p>
      </div>
      <div>
        <p>Best Streak</p>
        <p id="streakCounter">0</p>
      </div>
      <div>
        <p>Avg Guesses</p>
        <p id="avgGuessCounter">0</p>
      </div>
    </header>
    <div id="gameBoard">
      <div id="lineOne" class="row">
        <div class="tile columnOne"></div>
        <div class="tile columnTwo"></div>
        <div class="tile columnThree"></div>
        <div class="tile columnFour"></div>
        <div class="tile columnFive"></div>
      </div>
      <div id="lineTwo" class="row">
        <div class="tile columnOne"></div>
        <div class="tile columnTwo"></div>
        <div class="tile columnThree"></div>
        <div class="tile columnFour"></div>
        <div class="tile columnFive"></div>
      </div>
      <div id="lineThree" class="row">
        <div class="tile columnOne"></div>
        <div class="tile columnTwo"></div>
        <div class="tile columnThree"></div>
        <div class="tile columnFour"></div>
        <div class="tile columnFive"></div>
      </div>
      <div id="lineFour" class="row">
        <div class="tile columnOne"></div>
        <div class="tile columnTwo"></div>
        <div class="tile columnThree"></div>
        <div class="tile columnFour"></div>
        <div class="tile columnFive"></div>
      </div>
      <div id="lineFive" class="row">
        <div class="tile columnOne"></div>
        <div class="tile columnTwo"></div>
        <div class="tile columnThree"></div>
        <div class="tile columnFour"></div>
        <div class="tile columnFive"></div>
      </div>
      <div id="lineSix" class="row">
        <div class="tile columnOne"></div>
        <div class="tile columnTwo"></div>
        <div class="tile columnThree"></div>
        <div class="tile columnFour"></div>
        <div class="tile columnFive"></div>
      </div>
    </div>
    <dialog id="gameEndModal">
      <p id="modalWin">you win?</p>
      <p id=>Click here to play again! :)</p>
    </dialog>
    <section id="keyboardSection">
      <div id="boardWrapper">
        <div class="keyboardRow" id="keyboardRowOne"></div>
        <div class="keyboardRow" id="keyboardRowTwo"></div>
        <div class="keyboardRow" id="keyboardRowThree"></div>
      </div>
    </section>
    <script type='module' src="./scripts.js"></script>
    <script type="module" src="./utils.js"></script>
  </body>
  </html>
